<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background-color: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>
<body>
    <button onclick="move()">Click</button>

    <div id="container" >
        <div id="animate">
        </div>
    </div>
    <script>
        let pos = 0;
        let animate = document.getElementById('animate');
        let id;

        function move(){
            id= window.setInterval(frame, 100);

        }

        function frame(){
            if(pos==350){
                window.clearInterval(id);
            }else{
                pos++;
                animate.style.top = pos+"px";
                animate.style.left = pos+"px";
            }
        }

        //Manual example

        //     }else{
        //         pos+=10;
        //         animate.style.top = pos+"px";
        //         animate.style.left = pos+"px";
        //     }
        // }
    </script>
    
</body>
</html>
