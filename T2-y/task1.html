<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Task 1 - T2</title>
</head>
<body>
    <h1 id="hh1">Welcome in Unibit</h1>
    <p id="pp1">Hello friends</p>
    <button onclick="firstFunction()">firstFunctiion</button>
    <hr />

    <button id="btn2" onclick="back()" >Back</button>
    <img id="pic" src="car1.jpg" width="400"/>
    <button id="btn1" onclick="change()">Change</button>
    <button onclick="OneBtnClick()">OneBtnClick</button>


    <!--JS code next-->
    <script>
        let x, y;
        let b = true;

        function firstFunction() {
            x = document.getElementById('hh1').innerHTML;
            y = document.querySelector("#pp1").textContent;

            document.getElementById('hh1').innerHTML = y;
            document.getElementById('pp1').innerHTML = x;

        }

        function change() {
            document.getElementById('pic').src = "car2.jpg"
            document.getElementById('btn1').style = "display:none";
            document.getElementById('btn2').style = "display:inline";
        }

        function back() {
            let xx = document.getElementById('pic');
            //console.log(typeof xx);
            xx.src = "car1.jpg";
            document.getElementById('btn2').style = "display:none";
            document.getElementById('btn1').style = "display:inline";
        }


        function OneBtnClick() {
            if (b) {
                document.getElementById('pic').src = "car2.jpg";
               // b = !b;
            } else {
                document.getElementById('pic').src = "car1.jpg";
                //b = !b;
            }

            b = !b;
        }



    </script>

</body>
</html>
