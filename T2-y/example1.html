<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>T2 - y</title>
</head>
<body>
    <h1 id="hh1">Welcome in Unibit</h1>
    <p id="pp1">Hello Friends</p>
    <button onclick="firstFunction()">First Function</button>
    <hr />
    <button id="btn2" onclick="back()">back</button>
    <img id="pic" src="car1.jpg" width="400"/>
    <button id="btn1" onclick="change()">change</button>
    <button onclick="oneBtnClick()">OneBtnClick</button>


    <script>
        let x, y;
        let b = true;

        function firstFunction() {
            x = document.getElementById('hh1').innerHTML;
            y = document.getElementById('pp1').innerHTML;
            //console.log(x);
            document.querySelector('#hh1').innerHTML = y;
            document.querySelector('#pp1').innerHTML = x;
        }

        function change() {
            document.getElementById('pic').src = "car2.jpg";
            document.querySelector('#btn1').style = "display:none";
            document.getElementById('btn2').style = "display:inline";

        }

        function back() {
            let p = document.getElementById('pic');
            //console.log(typeof p);
            p.src = "car1.jpg";
            p.width = '200';
            document.getElementById('btn2').style = "display:none";
            document.getElementById('btn1').style = "display: initial"
        }

        function oneBtnClick() {
            if (b) {
                document.getElementById('pic').src = "car2.jpg";
               // b = !b;
            } else {
                document.getElementById('pic').src = "car1.jpg";
                //b = !b;
            }

            b = !b;

        }





    </script>


</body>
</html>
