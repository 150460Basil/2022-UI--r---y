<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>T2 - y2</title>
</head>
<body>
    A: <input id="txt1" type="text" value="Enter A:" onfocus="clearA()" />
    B: <input id="txt2" type="text" value="Enter B:" onfocus="clearB()" />
    <input type="button" value="Calculate" onclick="calculate()" />
    <label id="lbl">place for result</label>
    <hr /><br/>
    <select id="mySelect" onchange="Calculate()">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>

    <script>
        let a, b;

        function calculate() {
            a = Number(document.getElementById('txt1').value);
            if (isNaN(a)) {
                window.alert("Enter numbers only for A:");
            }
            //console.log(a);
            b = Number(document.getElementById('txt2').value);
            if (isNaN(b)) {
                window.alert("Enter numbers only for B:");
            }
            //console.log(b);

            sum(a, b);
        }

        function sum(x, y) {
            let z = x + y;
            //console.log(z);
            document.getElementById('lbl').innerText = z;

        }

        //sum(10, 20);

        function clearA() {
            document.getElementById('txt1').value = "";
            document.getElementById('txt1').style.background = 'yellow';
        }

        function clearB() {
            let xx = document.getElementById('txt2');
            xx.value = null;
            xx.style.background = 'yellow';
        }

    </script>

</body>
</html>
